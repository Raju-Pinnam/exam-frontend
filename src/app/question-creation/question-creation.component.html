<form [formGroup]="questionForm" (ngSubmit)="saveQuestion()">
    <div class="form-group">
        <label for="question_title">Question</label>
        <input type="text" name="question_title" id="question_title" class="form-control" placeholder="" aria-describedby="helpId" formControlName="question_title">
        <small id="helpId" class="text-muted">question</small>
    </div>
    <div class="form-group">
        <label for="answer">Answer</label>
        <input type="text" name="answer" id="answer" class="form-control" placeholder="" aria-describedby="helpId" formControlName="answer">
        <small id="helpId" class="text-muted">answer</small>
    </div>
    <div class="form-group">
        <label for="marks">Marks</label>
        <input type="text" name="marks" id="marks" class="form-control" placeholder="" aria-describedby="helpId" formControlName="marks">
        <small id="helpId" class="text-muted">marks</small>
    </div>
    <button type="submit" class="btn btn-outline-primary">
    Create Question
  </button>
</form>

<form [formGroup]="authForm" (ngSubmit)="loginFormFunc()" *ngIf="is_login">
    <div class="form-group">
        <label for="username">username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="" aria-describedby="helpId" formControlName="username">
        <small id="helpId" class="text-muted">username</small>
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="" aria-describedby="helpId" formControlName="password">
        <small id="helpId" class="text-muted">password</small>
    </div>
    <button type="submit" class="btn btn-outline-primary">
  Login
</button>
</form>
<form [formGroup]="registerForm" (ngSubmit)="registrationFunc()" *ngIf="is_login==false">
    <div class="form-group">
        <label for="username">username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="" aria-describedby="helpId" formControlName="username">
        <small id="helpId" class="text-muted">username</small>
    </div>
    <div class="form-group">
        <label for="first_name">first_name</label>
        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="" aria-describedby="helpId" formControlName="first_name">
        <small id="helpId" class="text-muted">first_name</small>
    </div>
    <div class="form-group">
        <label for="last_name">last_name</label>
        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="" aria-describedby="helpId" formControlName="last_name">
        <small id="helpId" class="text-muted">last_name</small>
    </div>
    <div class="form-group">
        <label for="contact">contact</label>
        <input type="text" name="contact" id="contact" class="form-control" placeholder="" aria-describedby="helpId" formControlName="contact">
        <small id="helpId" class="text-muted">contact</small>
    </div>
    <div class="form-group">
        <label for="email">email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="" aria-describedby="helpId" formControlName="email">
        <small id="helpId" class="text-muted">email</small>
    </div>
    <div class="form-group">
        <label for="subject">subject</label>
        <select id="subject" placeholder="subject" formControlName="subject" class="form-control" name="subject">
          <option value="-1" disabled>Select Subject</option>
          <option *ngFor="let subject of subjects" value="{{subject.id}}">{{subject.subject_name}}</option>
      </select>
        <small id="helpId" class="text-muted">subject</small>
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="" aria-describedby="helpId" formControlName="password">
        <small id="helpId" class="text-muted">password</small>
    </div>
    <button type="submit" class="btn btn-secondary">
Register
</button>
</form>
<div (click)="switchToFunc()">
    <span *ngIf="is_login==true"> Register </span>
    <span *ngIf="is_login==false"> Login </span>
</div>
